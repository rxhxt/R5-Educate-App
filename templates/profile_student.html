{%extends 'layout_student.html'%}

{%block body%}
	<div class="container">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel grey lighten-5 z-depth-1">
              <div class="row valign-wrapper">
                <div class="col s2">
                  <img src="static/images/default.jpeg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                </div>
                <div class="col s10">
                    <div class="input-field col s12">
                        <input disabled value="{{user.name}}" id="disabled" type="text" class="validate">
                        <label for="disabled">Name</label>
                      </div>
                      <div class="input-field col s12">
                        <input disabled value="{{user.email}}" id="disabled" type="text" class="validate">
                        <label for="disabled">Email</label>
                      </div>
                      <div class="input-field col s12">
                        <input disabled value="{{user.typeOfUser}}" id="disabled" type="text" class="validate">
                        <label for="disabled">Type of User</label>
                      </div>
                      <div class="input-field col s12">
                        <input disabled value="{{user.date_registered}}" id="disabled" type="text" class="validate">
                        <label for="disabled">Date Registered</label>
                      </div>
                </div>
              </div>
            </div>
          </div>
	</div>
{%endblock%}
