<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Upload a new test</h2>
    <div class='container' id='main'>
        <div class="container inside" id='Question1'>
        <div class='container' >
            <div class='row'>
                <div class="input-field col s12">
                    <textarea id="question1" class="materialize-textarea"></textarea>
                    <label for="question1">Question 1</label>
                </div>
                <form id="options1" >
                    <div class="row" id='o11'>
                        <div class="input-field col s6"><label for="t11"> Option 1</label><input type='text' id='t11'></div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    <div class="row last">
        <div class="col s2 push-s10 one">
        <h6 align="right">Add options to the latest Question</h6><br>
        <a class="btn-floating btn-large right waves-effect waves-light red addOption"><i class="material-icons">expand_more</i></a>
        <a class="btn-floating right btn-large waves-effect waves-light red removeOption"><i class="material-icons">expand_less</i></a>
        </div>
    </div>
    <div class="row last">
        <div class="col s2 push-s10 two">
        <h6 align="right">Add a new Question</h6><br>
        <a class="btn-floating btn-large  right waves-effect waves-light red" id="addQuestion"><i class="material-icons">add</i></a>
        <a class="btn-floating btn-large right waves-effect waves-light red" id="removeQuestion"><i class="material-icons">remove</i></a>
        </div>
    </div>
    <div class="row center">
    <button class="btn  waves-effect waves-light" type="submit" name="action">Add Test
    <i class="material-icons right">send</i>
  </button>
  </div>
    <!--JavaScript at end of body for optimized loading-->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
